---
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-service-account
  namespace: jenkins
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: jenkins
spec:
  limits:
  - default:
      cpu: 0.1
      memory: 256Mi
    defaultRequest:
      cpu: 0.1
      memory: 256Mi
    type: Container
